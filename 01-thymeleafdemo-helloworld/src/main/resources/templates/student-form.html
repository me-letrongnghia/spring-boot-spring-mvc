<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/api/processStudentForm}" th:object="${student}" method="POST">
    First Name: <input type="text" th:field="*{firstName}"/>

    <br><br>

    Last Name: <input type="text" th:field="*{lastName}"/>

    <br><br>

    Country:
    <select th:field="*{country}">
        <option th:value="VietNam">VietNam</option>
        <option th:value="Argentina">Argentina</option>
        <option th:value="Germany">Germany</option>
        <option th:value="Japan">Japan</option>
    </select>

    <br><br>

    Favorite Language:
    <input type="radio" th:field="*{favoriteLanguage}" th:value="Java">Java</input>
    <input type="radio" th:field="*{favoriteLanguage}" th:value="JavaScript">JavaScript</input>
    <input type="radio" th:field="*{favoriteLanguage}" th:value="Python">Python</input>

    <br><br>

    Favorite Operating Systems:
    <input type="checkbox" th:field="*{favoriteSystems}" th:value="Linux">Linux</input>
    <input type="checkbox" th:field="*{favoriteSystems}" th:value="macOS">macOS</input>
    <input type="checkbox" th:field="*{favoriteSystems}" th:value="Windows">Windows</input>

    <br><br>

    <input type="submit">
</form>
</body>
</html>
