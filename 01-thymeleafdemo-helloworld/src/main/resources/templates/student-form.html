<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/api/processStudentForm}" th:object="${student}" method="POST">
    First Name: <input type="text" th:field="*{firstName}"/>

    <br><br>

    Last Name: <input type="text" th:field="*{lastName}"/>

    <br><br>

    Country:
    <select th:field="*{country}">
        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>
    </select>

    <br><br>

    Favorite Language:
    <input type="radio" th:field="*{favoriteLanguage}"
                        th:each="tempLanguage : ${languages}"
                        th:value="${tempLanguage}"
                        th:text="${tempLanguage}"/>

    <br><br>

    Favorite Operating Systems:
    <input type="checkbox" th:field="*{favoriteSystems}"
                           th:each="tempSystems : ${systems}"
                           th:value="${tempSystems}"
                           th:text="${tempSystems}"/>

    <br><br>

    <input type="submit">
</form>
</body>
</html>
